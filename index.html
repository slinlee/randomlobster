<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Paul Sadoff</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #toolbar {
        background: #333;
        color: white;
        padding: 10px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      #randomBtn {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
      }
      #viewer {
        flex: 1;
        border: none;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="randomBtn">ðŸŽ² Random Paul Sadoff Post</button>
    </div>
    <iframe id="viewer"></iframe>

    <script>
      let posts = [];

      // Load static archive
      async function loadPosts() {
        const res = await fetch("posts.json");
        posts = await res.json();
      }

      function randomPost() {
        if (posts.length === 0) return;
        const url = posts[Math.floor(Math.random() * posts.length)];
        document.getElementById("viewer").src = url;
      }

      document
        .getElementById("randomBtn")
        .addEventListener("click", randomPost);

      // Initialize
      loadPosts().then(randomPost);
    </script>
  </body>
</html>
